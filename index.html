<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organick</title>
    <link rel="stylesheet" href="dist/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <header class="header">
      <nav class="navbar">
        <div class="navbar__container container">
          <input type="checkbox" name="hamburguer-menu" id="hamburguer-menu" />
          <label for="hamburguer-menu" class="hamburger__lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </label>
          <ul class="menu__items">
            <li>
              <a class="button button--white label label--bold" href="#">
                About Us
              </a>
            </li>
            <li>
              <a class="button button--white label label--bold" href="#">
                Article
              </a>
            </li>
            <li>
              <a class="button button--white label label--bold" href="#">
                Property
              </a>
            </li>
            <li>
              <a
                class="button button--bordered-light label label--bold"
                href="#"
              >
                Sign Up
              </a>
            </li>
          </ul>
          <svg class="logo" width="117" height="36">
            <use href="/images/svg/logo.svg#logo"></use>
          </svg>
        </div>
      </nav>

      <div class="header__information">
        <div class="blurred-ball--green">&nbsp;</div>
        <div class="blurred-ball--blue">&nbsp;</div>
        <h1 class="header__information__title">
          Find the place to live <span>your dreams</span> easily here
        </h1>
        <p>
          Everything you need about finding your place to live will be here,
          where it will be easier for you
        </p>

        <div class="locationInput">
          <svg class="locationInput__location-logo" width="24" height="24">
            <use
              class="locationInput__location-logo"
              href="/images/svg/location.svg#location"
            ></use>
          </svg>
          <input
            type="text"
            class="locationInput__input"
            placeholder="Search for the location you want!"
          />
          <button type="button" class="locationInput__button button--green">
            Search
            <svg class="locationInput__location-logo" width="24" height="24">
              <use
                class="locationInput__location-logo"
                href="/images/svg/arrow.svg#arrow"
              ></use>
            </svg>
          </button>
        </div>

        <p class="header__information__partnershipText">Our Partnership</p>
        <div class="header__information__partnershipsContainer">
          <img src="/images/traveloka_logo 2.jpg" alt="partner-logo" />
          <img src="/images/traveloka_logo 3.jpg" alt="partner-logo" />
          <img src="/images/traveloka_logo 4.jpg" alt="partner-logo" />
          <img src="/images/traveloka_logo 5.jpg" alt="partner-logo" />
        </div>
      </div>

      <div class="header__background-container">
        <div class="header__background-container__bgImage"></div>
      </div>
    </header>

    <div class="left-side">hola</div>

    <script defer src="src/js/main.js"></script>
  </head>
  <body></body>
</html>
